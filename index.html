<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Giphy API</title>
</head>

<body>

    <h1>Most Beloved Creatures</h1>


    <div id="topics-buttons"></div>


    <form id="topics-form">
        <label for="topics-input">Add an animal</label>

        <input type="text" id="topics-input">
        <br>

        <input id="add-animal" type="submit" value="Add an animal">

    </form>

    <div id="giphy-imgs"></div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">



        var topics = ["dogs", "horses", "elephants", "rabbits", "lions", "monkeys"];


        function displayNewGif() {
            var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + animals + "&api_key=dc6zaTOxFJmzC&limit=10";



            $.ajax({
                url: queryURL,
                method: "GET"
            }).then(function (response) {
                console.log(response);
                var results = response.data;

                for (var i = 0; i < results.length; i++) {

                    var gifDiv = $("<div class='item'>");

                    var rating = results[i].rating;

                    var p = $("<p>").text("Rating: " + rating);

                    var animalImage = $("<img>");

                    animalImage.attr("src", results[i].images.fixed_height.url);

                    gifDiv.append(p);

                    gifDiv.append(animalImage);

                    $("#giphy-imgs").prepend(gifDiv);
                }
            });
            //tell giphy API to generate 10 images.
            //append imgs to "giphy-imgs" div
            //on click play and stop (see pausing gifs)



            function renderButtons() {

                $("#topics-buttons").empty();

                for (var i = 0; i < topics.length; i++) {

                    var topicsButtons = $("<button>");

                    topicsButtons.addClass("inputButtons")

                    topicsButtons.attr("data-name", topics[i]);

                    topicsButtons.text(topics[i]);

                    $("#topics-buttons").append(topicsButtons);
                }

            }
            renderButtons();


            $("#add-animal").on("click", function (event) {

                event.preventDefault();

                var animalEntered = $("#topics-input").val().trim();

                topics.push(animalEntered);

                $("#topics-input").val("");

                renderButtons();

            })



            $(document).on("click", ".inputButtons", displayNewGif);

            renderButtons();


    </script>

</body>

</html>
